{% extends "base.html" %}

{% block title %}Edit Note - AuraNotes{% endblock %}

{% block content %}
<div class="edit-note-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="edit-note-header mb-4">
                    <h1 class="display-6 mb-3">
                        <i class="fas fa-edit text-primary"></i> Edit Note
                    </h1>
                    <p class="lead text-muted">Update your note content and details</p>
                </div>

                <div class="edit-note-form">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="title" class="form-label">Note Title</label>
                            <input type="text" class="form-control form-control-lg" id="title" name="title" 
                                   value="{{ note.title }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="content" class="form-label">Content</label>
                            <textarea class="form-control" id="content" name="content" rows="10" 
                                      placeholder="Write your note content here...">{{ note.content }}</textarea>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="category" class="form-label">Category</label>
                                    <select class="form-select" id="category" name="category">
                                        <option value="General" {% if note.category == 'General' %}selected{% endif %}>General</option>
                                        <option value="Work" {% if note.category == 'Work' %}selected{% endif %}>Work</option>
                                        <option value="Personal" {% if note.category == 'Personal' %}selected{% endif %}>Personal</option>
                                        <option value="Study" {% if note.category == 'Study' %}selected{% endif %}>Study</option>
                                        <option value="Ideas" {% if note.category == 'Ideas' %}selected{% endif %}>Ideas</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="tags" class="form-label">Tags (comma-separated)</label>
                                    <input type="text" class="form-control" id="tags" name="tags" 
                                           value="{{ note.tags }}" placeholder="tag1, tag2, tag3">
                                </div>
                            </div>
                        </div>

                        {% if note.note_type == 'audio' and note.transcription %}
                        <div class="mb-3">
                            <label class="form-label">Audio Transcription</label>
                            <div class="transcription-display">
                                <div class="transcription-content">
                                    <i class="fas fa-microphone text-info me-2"></i>
                                    <strong>Transcribed Content:</strong>
                                </div>
                                <div class="transcription-text">
                                    {{ note.transcription }}
                                </div>
                            </div>
                        </div>
                        {% endif %}

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary btn-lg me-3">
                                <i class="fas fa-save"></i> Save Changes
                            </button>
                            <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary btn-lg">
                                <i class="fas fa-arrow-left"></i> Back to Dashboard
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
